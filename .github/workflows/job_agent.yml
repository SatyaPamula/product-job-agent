name: Product Job Agent (India + Dubai)

on:
  workflow_dispatch:
#  schedule:
#    - cron: "0 * * * *"  # runs hourly (UTC)

permissions:
  contents: write

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run job agent
        env:
          SEARCHAPI_KEY: ${{ secrets.SEARCHAPI_KEY }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          SHEET_NAME: Jobs
          GSHEETS_SERVICE_ACCOUNT_JSON: ${{ secrets.GSHEETS_SERVICE_ACCOUNT_JSON }}
        run: |
          python job_agent.py

      - name: Commit state file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add jobs/state.json || true
          git commit -m "Update dedupe state" || echo "No changes"
          git push
